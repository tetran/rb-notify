<!doctype html>
<html>
  <head>
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href='common.css' rel='stylesheet' type='text/css'>
    <style>
    input {
        padding: 8px;
        line-height: 1.6;
        background-color: #E2E5E8;
        border-width: 0;
        border-bottom: 1px solid #D4D9DD;
        border-radius: 2px;
        transition: border, background 0.4s ease;
    }
    input:focus {
        background-color: #FFF;
        border-color: #5FCF80;
    }
    h2 {
        margin-top: 0;
    }
    .container {
        width: 24rem;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.25);
        background-color: #EDEFF0;
    }
    .rb-form {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .rb-form-field {
        list-style: none;
        margin: .2rem 0;
    }
    .rb-form-field-full {
        width: 98%;
    }
    </style>
  </head>
  <body>
      <div class="container">
          <h2>Review Board Notifier</h2>
          <ul class="rb-form">
              <li class="rb-form-field">
                  <input type="uri" name="uri" placeholder="Server URI (e.g. http://reviewboard.com/)" id="rb-uri" class="rb-form-field-full" />
              </li>
              <li class="rb-form-field">
                  <input type="text" name="username" placeholder="Your username" id="rb-username" class="rb-form-field-full" />
              </li>
              <!--
              <li class="rb-form-field">
                  <input type="password" name="password" placeholder="Your password" id="rb-password" class="rb-form-field-full" />
              </li>
              -->
              <li class="rb-form-field">
                  <button id="rb-register" class="rb-register">Register</button>
              </li>
          </ul>
      </div>
      <script src="options.js"></script>
  </body>
</html>
